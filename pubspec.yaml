name: ikkimi
description: "Ứng dụng xem anime với khả năng scraping nội dung từ các website anime"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # UI Components - Modern & Beautiful
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  skeletonizer: ^2.1.2  # Modern skeleton loader (better than shimmer)
  smooth_page_indicator: ^2.0.1
  auto_size_text: ^3.0.0
  extended_image: ^10.0.1
  photo_view: ^0.15.0
  carousel_slider_plus: ^7.0.1  # Modern carousel

  # Icons
  flutter_svg: ^2.0.16
  iconsax: ^0.0.8

  # State Management & Navigation - Riverpod (2026 Standard)
  flutter_riverpod: ^2.6.1
  go_router: ^17.1.0  # Modern routing (replaces GetX navigation)

  # Storage & Database - Isar (fastest NoSQL)
  isar: 3.1.0+1
  isar_flutter_libs: 3.1.0+1
  path_provider: ^2.1.5

  # Responsive & Layout
  flutter_screenutil: ^5.9.3
  
  # Utilities
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.1
  share_plus: ^12.0.1
  package_info_plus: ^9.0.0  # Get app version info
  
  # Web Scraping & Network
  dio: ^5.7.0
  html: ^0.15.4
  webview_flutter: ^4.10.0
  
  # Pull to Refresh - Modern
  easy_refresh: ^3.4.0
  
  # File Management & Backup
  file_picker: ^10.3.10  # Pick files for import/export backup
  permission_handler: ^12.0.1  # Request storage permissions
  archive: ^4.0.7  # Compress/decompress backup files
  
  # Auto Update from GitHub
  upgrader: ^12.5.0  # Check for updates
  flutter_downloader: ^1.11.10  # Download APK updates
  install_plugin: ^2.1.0  # Install APK on Android

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  isar_generator: 3.1.0+1
  build_runner: ^2.4.13
  # Note: riverpod_generator conflicts with isar_generator
  # Using manual Riverpod providers instead

flutter:
  uses-material-design: true

